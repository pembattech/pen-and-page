
{% extends "base.html" %}
{% block title %}Edit{% endblock %}
{% block content %}

<style>
    .mid-grid .entry-container {
        padding: 8px 30px;
    }

    .entry-container-form label {
        position: relative;
        display: block;
    }

    .entry-container-form label textarea {
        height: 100px;
        min-height: 100px;

    }

    .entry-container-form label input,
    .entry-container-form label textarea {
        display: block;
        padding: 20px;
        width: 90%;
        margin-bottom: 10px;
        outline: none;
        border: 0;
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
        background: white;
        font-weight: bold;
        color: black;
    }

    .entry-container-form label input::-moz-placeholder,
    .entry-container-form label textarea::-moz-placeholder {
        transition: all 0.2s ease-in-out;
        color: #D3D3D3;
        font-weight: bold;
    }

    .entry-container-form label input:-ms-input-placeholder,
    .entry-container-form label textarea:-ms-input-placeholder {
        transition: all 0.2s ease-in-out;
        color: #D3D3D3;
        font-weight: bold;
    }

    .entry-container-form label input::placeholder,
    .entry-container-form label textarea::placeholder {
        transition: all 0.2s ease-in-out;
        color: #D3D3D3;
        font-weight: bold;
    }

    .entry-container-form label input:focus,
    .entry-container-form label textarea:focus,
    .entry-container-form label input.populated,
    .entry-container-form label textarea.populated {
        padding-top: 28px;
        padding-bottom: 12px;
    }

    .entry-container-form label input:focus::-moz-placeholder,
    .entry-container-form label textarea:focus::-moz-placeholder,
    .entry-container-form label input:focus::-moz-placeholder,
    .entry-container-form label textarea.populated::-moz-placeholder {
        color: transparent;
    }

    .entry-container-form label input:focus:-ms-input-placeholder,
    .entry-container-form label textarea:focus:-ms-input-placeholder,
    .entry-container-form label input.populated:-ms-input-placeholder,
    .entry-container-form label textarea.populated:-ms-input-placeholder {
        color: transparent;
    }

    .entry-container-form label input:focus::placeholder,
    .entry-container-form label textarea:focus::placeholder,
    .entry-container-form label input.populated::placeholder,
    .entry-container-form label textarea.populated::placeholder {
        color: transparent;
    }

    .entry-container-form label input:focus+span,
    .entry-container-form label textarea:focus+span,
    .entry-container-form label input.populated+span,
    .entry-container-form label textarea.populated+span {
        opacity: 1;
        top: 10px;
    }

    .entry-container-form label span {
        font-size: .8rem;
        font-weight: bold;
        color: #D3D3D3;
        position: absolute;
        top: 0px;
        left: 20px;
        opacity: 0;
        transition: all 0.2s ease-in-out;
    }

    .file-upload {
        display: block;
        text-align: center;
        margin-top: 8px;
        width: 96.5%;
    }

    .file-upload .file-select {
        display: block;
        border: 2px solid #D3D3D3;
        border-radius: 5px;
        color: #34495e;
        cursor: pointer;
        height: 40px;
        line-height: 40px;
        text-align: left;
        background: #FFFFFF;
        overflow: hidden;
        position: relative;
    }

    .file-upload .file-select .file-select-button {
        background: #D3D3D3;
        padding: 0 10px;
        display: inline-block;
        height: 40px;
        line-height: 40px;
    }

    .file-upload .file-select .file-select-name {
        line-height: 40px;
        display: inline-block;
        padding: 0 10px;
    }

    .file-upload .file-select:hover {
        border-color: #34495e;
        transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
    }

    .file-upload .file-select:hover .file-select-button {
        background: #34495e;
        color: #FFFFFF;
        transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
    }

    .file-upload.active .file-select {
        border-color: #3fa46a;
        transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
    }

    .file-upload.active .file-select .file-select-button {
        background: #3fa46a;
        color: #FFFFFF;
        transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
    }

    .file-upload .file-select input[type=file] {
        z-index: 100;
        cursor: pointer;
        position: absolute;
        height: 100%;
        width: 90%;
        top: 0;
        left: 0;
        opacity: 0;
        filter: alpha(opacity=0);
    }

    .file-upload .file-select.file-select-disabled {
        opacity: 0.65;
    }

    .file-upload .file-select.file-select-disabled:hover {
        cursor: default;
        display: block;
        border: 2px solid #D3D3D3;
        color: #34495e;
        cursor: pointer;
        height: 40px;
        line-height: 40px;
        margin-top: 5px;
        text-align: left;
        background: #FFFFFF;
        overflow: hidden;
        position: relative;
    }

    .file-upload .file-select.file-select-disabled:hover .file-select-button {
        background: #D3D3D3;
        color: #666666;
        padding: 0 10px;
        display: inline-block;
        height: 40px;
        line-height: 40px;
    }

    .file-upload .file-select.file-select-disabled:hover .file-select-name {
        line-height: 40px;
        display: inline-block;
        padding: 0 10px;
    }

    .select {
        position: relative;
    }

    .select svg {
        position: absolute;
        right: 12px;
        top: calc(50% - 3px);
        width: 10px;
        height: 6px;
        stroke-width: 2px;
        stroke: #9098a9;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        pointer-events: none;
    }

    .select select {
        padding: 7px 40px 7px 12px;
        width: 96.5%;
        border: 1px solid #e8eaed;
        border-radius: 5px;
        background: #fff;
        box-shadow: 0 1px 3px -2px #9098a9;
        cursor: pointer;
        font-family: inherit;
        font-size: 16px;
        transition: all 150ms ease;
    }

    .select select:required:invalid {
        color: #5a667f;
    }

    .select select option {
        color: #223254;
    }

    .select select option[value=""][disabled] {
        display: none;
    }

    .select select:focus {
        outline: none;
        border-color: #3fa46a;
    }

    .select select:hover+svg {
        stroke: #3fa46a;
    }

    .button-hold {
        --color: #F6F8FF;
        --background: #0376FF;
        --progress-success: #5C86FF;
        --shadow: rgba(0, 9, 61, 0.2);
        font-size: 16px;
        font-weight: 500;
        line-height: 19px;
        min-width: 112px;
        margin-top: 8px;
        padding: 12px 20px 12px 12px;
        border: 0;
        border-radius: 8px;
        outline: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 var(--shadow-y, 4px) var(--shadow-blur, 12px) var(--shadow);
        transform: scale(var(--scale, 1)) translateZ(0);
        color: var(--color);
        background: var(--background);
    }

    .button-hold:hover {
        background-color: #006df3;
    }

    .button-hold>div {
        border-radius: 50%;
        display: inline-block;
        vertical-align: top;
        position: relative;
    }

    .button-hold>div:before {
        content: "";
        width: 16px;
        height: 16px;
        z-index: 1;
        position: absolute;
        background: var(--background);
        border-radius: inherit;
        transform: scale(var(--background-scale, 1));
        transition: transform 0.32s ease;
    }

    .button-hold:focus:not(.process),
    .button-hold:hover:not(.process) {
        --shadow-y: 8px;
        --shadow-blur: 16px;
    }

    .button-hold:active:not(.success) {
        --scale: .96;
        --shadow-y: 4px;
        --shadow-blur: 8px;
    }

    .button-hold.process,
    .button-hold.success {
        --progress-array: 52;
        --icon-y: -4px;
        --icon-scale: .6;
        --icon-opacity: 0;
    }

    .button-hold.success {
        --progress-border: none;
        --progress-scale: .11;
        --tick-stroke: var(--progress-success);
        --background-scale: 0;
        --tick-offset: 36;
    }


    @-webkit-keyframes tick {
        100% {
            transform: rotate(-90deg) translate(0, -5px) scale(var(--progress-scale));
        }
    }

    @keyframes tick {
        100% {
            transform: rotate(-90deg) translate(0, -5px) scale(var(--progress-scale));
        }
    }
</style>

<div class="mid-grid">
    <div class="entry-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="entry-container-form">
                <label>
                    {{ form.title }}
                    <span id="{{ form.title.id_for_label }}">Title</span>
                </label>

                <label>
                    {{ form.content }}
                    <span id="{{ form.content.id_for_label }}">Content</span>
                </label>

            </div>

            <label class="select" for="slct">
                <select id="slct" name="category" required="required">
                    <option value="" disabled="disabled" selected="selected">Select category</option>
                    {% for choice in category_choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
                <svg>
                    <use xlink:href="#select-arrow-down"></use>
                </svg>
            </label>

            <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
            <div class="file-upload">
                <div class="file-select">
                    <div class="file-select-button" id="fileName">Choose File</div>
                    <div class="file-select-name" id="noFile">No file chosen...</div>
                    <input type="file" name="chooseFile" id="chooseFile">
                </div>
            </div>

            <button class="button-hold" type="submit">Publish</button>
        </form>

    </div>
</div>

<script>
    $('#chooseFile').bind('change', function () {
        var filename = $("#chooseFile").val();
        if (/^\s*$/.test(filename)) {
            $(".file-upload").removeClass('active');
            $("#noFile").text("No file chosen...");
        }
        else {
            $(".file-upload").addClass('active');
            $("#noFile").text(filename.replace("C:\\fakepath\\", ""));
        }
    });
</script>

{% endblock %}
